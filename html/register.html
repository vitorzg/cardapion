<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Register User - CardapiOn</title>
</head>
<body>
  <span id="aviso_senha">Senhas n√£o coeencidem</span>
    <form method="POST" action="">
        <div>
          <label for="login">Login:</label>
          <input type="text" id="login" name="login" required>
        </div>
      
        <div>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required>
        </div>
      
        <div>
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
      
        <div>
          <label for="data_nasc">Data de Nascimento:</label>
          <input type="date" id="data_nasc" name="data_nasc" required><br> 
        </div>
      
        <div>  
            <label for="email">Email:</label> 
            <input type="email" id="email" name="email" required><br> 
        </div> 
      
        <div>  
            <label for="tel">Telefone:</label> 
            <input type="tel" id="tel" name="tel" required maxlength="12"><br> 
        </div>

        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        
        <div>
            <label for="confsenha">Confirmar Senha:</label>
            <input type="password" id="confsenha" name="confsenha" required>
        </div>
      
            <button type="submit" id="submit" name="submit">Enviar</button> 
    </form>
